<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Website Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .badge {
      display: inline-block;
      background: #e9eaff;
      color: #4c4ed7;
      font-weight: 600;
      border-radius: 9999px;
      padding: 6px 14px;
      font-size: 14px;
      margin-top: 30px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin: 20px 0;
      color: #111;
    }

    h1 span {
      display: inline-block;
      border: 2px solid #4c4ed7;
      color: #4c4ed7;
      padding: 4px 10px;
      border-radius: 6px;
      font-family: serif;
    }

    p {
      font-size: 1.3rem;
      color: #4c4ed7;
      margin-bottom: 40px;
    }

    .prompt-box {
      background: white;
      border-radius: 20px;
      padding: 20px 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      width: 400px;      
      margin: 0 auto;     
    }

    .prompt-box input {
      border: none;
      outline: none;
      font-size: 1rem;
      flex: 1;           
    }

    .prompt-box button {
      background-color: #4c4ed7;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 880%;
      cursor: pointer;
      font-size: 1.1rem;
    }


  </style>
</head>
<body>
  <div class="badge">EARLY ACCESS</div>
  <h1>
    Find Information <br>
    quickly with <span>AI </span>
  </h1>
  <p>Search with AI ElematecVN.</p>
  <div class="prompt-box">
    <input type="text" placeholder="Q&A about Elematec Vietnam company..." />
    <button>&uarr;</button>
  </div>
</body>
</html>
